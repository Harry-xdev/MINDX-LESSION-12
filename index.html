<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="assets/login.css"/>
    </head>

    <body>

        <div id="main">
            <form action="#" method="POST" onsubmit="return validate()" class="formLogin">
                <table>
                    <caption>LOGIN</caption>
                    <tr>
                        <td><input type="email" id="userEmail" placeholder="Username"></td>
                    </tr>
                    <tr>
                        <td><input  type="password" id="userPass" placeholder="Password"></td>
                    </tr>
                    <tr>
                        <td><input id="checkbox" type="checkbox"> Remember email & password.</input></td>
                    </tr>
                    <tr>
                        <td><button class="btnLogin">Submit</button></td>
                    </tr>
                </table>
            </form>
            
        </div>

    </body>
    <script src="assets/index.js"></script>

    <footer>

    </footer>
</html>
